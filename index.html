<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bank Reconciliation Tool</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1>Bank Reconciliation Tool</h1>

      <div class="input-group">
        <label for="bankFile">Upload Bank Statement</label>
        <input type="file" id="bankFile">
      </div>

      <div class="input-group">
        <label for="cashFile">Upload Cashbook</label>
        <input type="file" id="cashFile">
      </div>

      <button onclick="reconcile()">Reconcile</button>

      <div id="result"></div>
      <button id="downloadBtn" style="display:none; margin-top: 15px;" onclick="downloadExcel()">Download Result as Excel</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
